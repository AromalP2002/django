<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">E_shop</a>
            <button class="navbar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#colla">
                <span class="navbar-toggle-icon"></span>
            </button>
            
              
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                      <a class="nav-link active" href="#">HOME</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="add_product">Add Product</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="shop_logout">Logout</a>
                    </li>
                    
                   
                  </ul>
                </div>
                </div>
              </nav>   
              <div class="container">
                <div class="row">
                  {% for products in product %}
               
                <div class="col-lg-4">
                  <div class="card"> 
                  <img class="card-img-top" src="{{products.img.url}}" alt="Card image" style="width:100%">
                  <div class="card-body">
                    <h4 class="card-title">{{products.name}}</h4>
                    <p class="card-text">{{products.dis}}</p>
                    <a href="edit_product/{{product.pk}}" class="btn btn-primary">Edit</a>
                    <a href="delect_product/{{product.pk}}" class="btn btn-primary">Delect</a>
                  </div>
                </div>
                </div>
               {% endfor %}
                
   
          </div>
        </div>
</body>
</html>
